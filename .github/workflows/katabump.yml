YAML
name: KataBump Auto Renew

on:
  workflow_dispatch:      # 支持手动触发
  schedule:
    - cron: '0 1,13 * * *' # 每天北京时间 9:00 和 21:00 运行 (UTC 1:00 和 13:00)

jobs:
  renew:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        env:
          KATA_EMAIL: ${{ secrets.KATA_EMAIL }}
          KATA_PASSWORD: ${{ secrets.KATA_PASSWORD }}
          KATA_SERVER_ID: ${{ secrets.KATA_SERVER_ID }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
          EXECUTOR_NAME: "GitHub Actions"
        run: katabump_renew.py  # 确保这里文件名和你上传的一致
